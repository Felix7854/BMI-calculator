<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
</head>
<body>

    <!-- FIRST SECTION -->
    <section class="hero">
        <!-- first frame -->
        <div class="frame-1">
            <div class="image-circle">
                <img src="assests/images/" alt="">
            </div>
            <div class="header">
                <h1>Body Mass Index Calculator</h1>
            </div>
            <div class="text">
                <p>Better understand your weight in relation to yur height using our body mass index (BMI) calculator. While BMI is not the sole determinant of a healthy weight, it offers a valuable startung point to evlauate your overall health and well-being</p>
            </div>
        </div>

        <!-- second frame -->
        <div class="frame-2">
            <div class="text">
                <p></p>
            </div>
            <div class="text">
                <p>Enter your details below</p>
            </div>
            <div class="measurements">
                <label for="metric">
                    <input type="radio" id="metric" value="Metric" name="measurement_system"> Metric
                </label>
                <label for="imperial">
                    <input type="radio" id="imperial" value="Imperial" name="measurement_system"> Imperial
                </label>
            </div>
        </div>
    </section>
</body>
</html>
